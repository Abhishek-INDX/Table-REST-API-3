<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API Data Example</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 8px 12px;
            border: 1px solid #ddd; /* Fixed border issue */
        }

        th {
            background-color: #f2f2f2;
        }

        .form-container {
            margin-bottom: 20px;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Customer Data</h1>
    <div>
        <label for="limitInput">Limit:</label>
        <input type="number" id="limitInput" min="1" value="10">
        <button id="submitBtn" type="button">Submit</button>
    </div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Gender</th>
                <th>Name</th>
                <th>Email</th>
                <th>DOB</th>
                <th>Registration Details</th>
                <th>Phone No.</th>
                <th>Cell No.</th>
                <th>ID</th>
                <th>Picture</th>
                <th>NAT</th>
            </tr>
        </thead>
        <tbody id="tablerows"></tbody>
    </table>
    <div class="pagination-controls">
        <button id="firstPage" onclick="firstPage()"><<</button>
        <button id="prevPage" onclick="prevPage()"><</button>
        <span id="pageDisplay">
            Page <input type="number" id="pageInput" min="1"> 
            of <span id="pageCount">1</span>
        </span>
        <button id="nextPage" onclick="nextPage()">></button>
        <button id="lastPage" onclick="lastPage()">>></button>
        <div id="errorMessage"></div>
    </div>

    <div class="form-container">
        <h2>Add New Entry</h2>
        <form id="addBookForm">
            <label for="gender">Gender:</label>
            <input type="text" id="gender" required>
            <br>
            <label for="title">Title:</label>
            <input type="text" id="title" required>
            <br>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" required>
            <br>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <br>
            <label for="dobDate">Date of Birth:</label>
            <input type="date" id="dobDate" required>
            <br>
            <label for="dobAge">Age:</label>
            <input type="number" id="dobAge" required>
            <br>
            <label for="registeredDate">Registration Date:</label>
            <input type="date" id="registeredDate" required>
            <br>
            <label for="registeredAge">Registration Age:</label>
            <input type="number" id="registeredAge" required>
            <br>
            <label for="phone">Phone:</label>
            <input type="text" id="phone" required>
            <br>
            <label for="cell">Cell:</label>
            <input type="text" id="cell" required>
            <br>
            <label for="idName">ID Name:</label>
            <input type="text" id="idName" required>
            <br>
            <label for="idValue">ID Value:</label>
            <input type="text" id="idValue" required>
            <br>
            <label for="picture">Picture URL:</label>
            <input type="text" id="picture" required>
            <br>
            <label for="nat">Nationality:</label>
            <input type="text" id="nat" required>
            <br>
            <button type="submit">Add Book</button>
        </form>
    </div>

    <script src="main.js"></script>
</body>

</html>
